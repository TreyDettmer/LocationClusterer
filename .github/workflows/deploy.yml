name: Build and Deploy
on: 
  push:
    branches:
      - master
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    concurrency: ci-${{github.ref}}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Configure Node
        uses: actions/setup-node@v3
        with:
          node-version: '18.16.0'
      - name: Install
        run: |
          npm ci
          npm run build
        env:
          MAPBOX_API_ACCESS_TOKEN: ${{ secrets.MAPBOX_API_ACCESS_TOKEN }}
          SITE_ACCESS_SHA256: ${{ secrets.SITE_ACCESS_SHA256 }}
      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
          branch: gh-pages
